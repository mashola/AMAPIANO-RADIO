name: 24/7 Amapiano Radio

on:
  schedule:
    - cron: '0 */6 * * *' 
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  stream:
    runs-on: ubuntu-latest
    # Set a hard timeout slightly under 6 hours to ensure the next step runs
    timeout-minutes: 355 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Download Media Files
        run: |
          mkdir -p amapiano
          curl -L "https://huggingface.co/datasets/MASHOLA/YOUTUBE/resolve/main/IMAGES/AMAPIANO%20RADIO.png?download=true" -o amapiano.png
          curl -L "https://huggingface.co/datasets/MASHOLA/YOUTUBE/resolve/main/MUSIC/AMAPIANO%20RADIO%2001.WAV?download=true" -o amapiano/amapiano1.wav

      - name: Restore Stream State
        uses: actions/cache@v3
        with:
          path: state.txt
          key: stream-state-${{ github.run_id }}
          restore-keys: |
            stream-state-

      - name: Run Streamer
        # This will run until the timeout-minutes hits or it crashes
        run: python main.py

      - name: Save Stream State
        if: always()
        uses: actions/cache@v3
        with:
          path: state.txt
          key: stream-state-${{ github.run_id }}

      - name: Trigger Next Run
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh workflow run "24/7 Amapiano Radio"
