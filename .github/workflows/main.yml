name: 24/7 Amapiano Radio

on:
  schedule:
    - cron: '0 */6 * * *' # Auto-restart every 6 hours
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Download Media Files
        run: |
          # Create the folder for your audio files
          mkdir -p amapiano
          
          # Download Background Image
          curl -L "https://huggingface.co/datasets/MASHOLA/YOUTUBE/resolve/main/IMAGES/AMAPIANO%20RADIO.png?download=true" -o amapiano.png
          
          # Download Audio Files into the amapiano folder
          curl -L "https://huggingface.co/datasets/MASHOLA/YOUTUBE/resolve/main/MUSIC/AMAPIANO%20RADIO%2001.WAV?download=true" -o amapiano/amapiano1.wav

      - name: Restore Stream State
        uses: actions/cache@v3
        with:
          path: state.txt
          key: stream-state-${{ github.run_id }}
          restore-keys: |
            stream-state-

      - name: Run Streamer
        run: python main.py

      - name: Save Stream State
        if: always()
        uses: actions/cache@v3
        with:
          path: state.txt
          key: stream-state-${{ github.run_id }}
